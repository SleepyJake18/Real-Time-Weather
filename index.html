<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="app-name" class="d-flex bg-primary bg-opacity-75 text-white justify-content-center align-items-center">Real Time Weather</h1>
    </header>

    <main>
        <section class="row row-cols-2">
            <section class="col-12 col-lg-2 m-2">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand">Search for a City:</a>
                        <form class="d-flex m-2">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="location">
                            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                        </form>
                    </div>
                </nav>
                <ul id="searched-list">
                </ul>
            </section>
            <section class="row">
                <div class="col-12 col-lg-10">
                    <h2 class="city"></h2>
                    <h2 class="date"></h2>
                    <img src="" alt="" class="icon">
                    <ul>
                        <li class="temp"></li>
                        <li class="wind"></li>
                        <li class="humidity"></li>
                        <li class="uv"></li>
                    </ul>
                </div>
            </section>
        </section>
            <section class="row justify-content-around">
                <h3>5-Day Forecast</h3>
                <div class="card col-12 col-lg-2">
                    <div class="card-header" id="date1">
                        Date
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><img src="" alt="" id="dailyIcon1"></li>
                            <li id="dailyTemp1"></li>
                            <li id="dailyWind1"></li>
                            <li id="dailyHumidity1"></li>
                        </ul>
                    </div>
                </div>
                <div class="card col-12 col-lg-2">
                    <div class="card-header" id="date2">
                        Date
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><img src="" alt="" id="dailyIcon2"></li>
                            <li id="dailyTemp2"></li>
                            <li id="dailyWind2"></li>
                            <li id="dailyHumidity2"></li>
                        </ul>
                    </div>
                </div>
                <div class="card col-12 col-lg-2">
                    <div class="card-header" id="date3">
                        Date
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><img src="" alt="" id="dailyIcon3"></li>
                            <li id="dailyTemp3"></li>
                            <li id="dailyWind3"></li>
                            <li id="dailyHumidity3"></li>
                        </ul>
                    </div>
                </div>
                <div class="card col-12 col-lg-2">
                    <div class="card-header" id="date4">
                        Date
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><img src="" alt="" id="dailyIcon4"></li>
                            <li id="dailyTemp4"></li>
                            <li id="dailyWind4"></li>
                            <li id="dailyHumidity4"></li>
                        </ul>
                    </div>
                </div>
                <div class="card col-12 col-lg-2">
                    <div class="card-header" id="date5">
                        Date
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><img src="" alt="" id="dailyIcon5"></li>
                            <li id="dailyTemp5"></li>
                            <li id="dailyWind5"></li>
                            <li id="dailyHumidity5"></li>
                        </ul>
                    </div>
                </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
